<!DOCTYPE html5>
<html lang="en">
<head>
<title>Methods</title>

<script>


function openWindow()
{smallWindow = window.open("", "", "width=100, height=100");
smallWindow.document.write("<p>Hello there!</p>");}

function closeWindow()
{smallWindow.close();}

</script>
</head>
<body>
	

<input type="button" value="open a small window" onclick="openWindow()">
<input type="button" value="close window" onclick="closeWindow()">

</body>
