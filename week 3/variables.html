<head>
<title>Variables</title>

<script>
	var x = 100;
	var y = 50;
	var text = "Value of x % y is";
	document.write("The value of x is" + " " + x +"<br>");
	document.write("The value of y is" + " " + y +"<br>");
	document.write(text + " " + (x%y));

</script>
