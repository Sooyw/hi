<!DOCTYPE html>
<html lang="en">
<head>
<title>Switch</title>

<script>

var grade = prompt("Enter your rating from 0 to 5");

switch (parseInt(grade)){

	case 0:
		alert("You rated 0.");
		break;

	case 1:
		alert("You rated 1.");
		break;

	case 2:
		alert("You rated 2.");
		break;

	case 3: 
		alert("You rated 3.");
		break;

	case 4:
		alert("You rated 4.");
		break;

	case 5:
		alert("You rated 5.");
		break;

	default:
		alert("Invalid entry.");
		break;
	
}

</script>
</head>
<body>



</body>

</html>
