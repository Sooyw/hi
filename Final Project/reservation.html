<body>
<div>

<header>
<h1>Kamam Restaurant</h1>
</header>	

<nav>

</nav>

<main>

<form method="get">
	<h2>Reservation</h2>
	<p>Make your reservation now.</p><hr>

<div>
	<fieldset>
		<legend>Customer Information</legend>
		<br>

		<label class="labelclass"><b>*  Name:</b></label>
		<input type="text" name="name" id="name" required>
		<br><br>

		<label class="labelclass"><b>Gender:</b></label>
		<label><input type="radio" name="gender" value="male">Male</label>
		<label><input type="radio" name="gender" value="female">Female</label>
		<br><br>

		<label class="labelclass"><b>*  Email:</b></label>
		<input type="email" name="email" id="email" required>
		<br><br>

		<label class="labelclass"><b>*  Phone:</b></label>
		<input type="phone" name="phone" id="phone" required>
		<br><br>
		</fieldset>
		<br>

		<fieldset>
		<legend>Reservation Details</legend>
		<br>

		<label class="labelclass"><b>*  Number of Guests:</b></label>
		<input type="number" id="guests" min="1" max="200" required>
		<br><br>

		<label class="labelclass"><b>*  Time:</b></label>
		<input type="Time" id="time" required>
		<br><br>

		<label class="labelclass"><b>*  Date:</b></label>
		<input type="Date" id="date" required>
		<br><br>

		<label class="labelclass"><b>*  Outlet:</b></label>
		<select size="1" id="outlet">
			<option>Select an outlet</option>
			<option value="Kamam Melaka">Kamam Melaka</option>
			<option value="Kamam Kuala Lumpur">Kamam Kuala Lumpur</option>
			<option value="Kamam Penang">Kamam Penang</option>
			<option value="Kamam Johor">Kamam Johor</option>
			<option value="Kamam Sabah">Kamam Sabah</option>
			<option value="Kamam Sarawak">Kamam Sarawak</option>
		</select>
		<br><br>

		<label class="labelclass"><b>Remark:</b></label>
		<textarea id="remark"></textarea>
		<br><br>

		</fieldset>
		<br>

	<label id="terms"><input type="checkbox" name="remember" id="tnc" required>I have read and understand the <a href="tnc.html">Terms and Conditions</a>. </label>
	<br><br>

<input type="submit" onclick="mySubmit()">

</div>
</form>
