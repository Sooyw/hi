<!DOCTYPE html>
<html lang="en">
<head>
<title>Profit or Loss</title>

<script>


var x = prompt("What is your selling price?","Enter selling price");

var y = prompt("What is your cost price?","Enter cost price");

var result = parseFloat(x) - parseFloat(y);

if (result > 0){ 

	{alert("Profit! " + result)}
}


else if (result < 0){
	{alert("Loss! " + result)}

}

else if (result == 0) {
	{alert("Break even!")}

}


</script>
</head>
<body>



</body>

</html>
