<!DOCTYPE html>
<html>
<head>
	<title>While</title>

<script type="text/javascript">
	
var num = parseInt(prompt("Enter a number:"));

if (num >= 100){document.write("Number is too big...");} 

else {while (num != 100){document.write("Number: " + num + "<br>");num = num + 1;}}



</script>

</head>
<body>

</body>
</html>
