<!DOCTYPE html>
<html lang="en">
<head>
<title>Registration</title>
<meta charset="utf-8">
</head>
<body>

<form method="get">
	<h1>Registration</h1>
	<p>Please fill the following information to create an account.</p><hr>

<div>
	<fieldset>
		<legend>User Information</legend>
		<label><b>First Name:</b></label>
		<input type="text" name="fname" id="fname" required>
		<br><br>
		<label><b>Last Name:</b></label>
		<input type="text" name="lname" id="lname" required>
		<br><br>
		<label><b>Country:</b></label>
		<select size="1" name="country" id="country">
			<option>Select your country</option>
			<option value="China">China</option>
			<option value="Malaysia">Malaysia</option>
			<option value="Singapore">Singapore</option>
		</select>
		<br><br>
		<label><b>Gender:</b></label>
		<label><input type="radio" name="gender" value="male">Male</label>
		<label><input type="radio" name="gender" value="female">Female</label>
	</fieldset>
	<br>

	<fieldset><legend>Login Information</legend>

	<label><b>Email:</b></label>
	<input type="email" name="email" id="email" required>
	<br><br>
	<label><b>Password:</b></label>
	<input type="password" name="pwd" required>
	<br><br>
	<label><b>Repeat Password:</b></label>
	<input type="password" name="psw-repeat" required>
	</fieldset>

	<label><input type="checkbox" name="remember">I have read and understand the <a href="#">Terms and Conditions</a>. </label>
	<br><br>

<input type="submit" value="Sign Me Up!">

</div>
</form>
</body>
</html>
